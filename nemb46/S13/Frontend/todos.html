<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>This is todos page, check console for todos</h3>
</body>
<script>
    let token = JSON.parse(localStorage.getItem("loginToken"));
    if(!token){
        alert("Please Login");
        window.location.href = "index.html"
    }

    fetch("http://localhost:8000/todos/my-todos", {
        method:"GET", 
        headers:{
            "authorization":`Bearer ${token}`
        }
    }).then((res)=> res.json()).then((res)=>{
        console.log(res)
    }).catch((err)=>{
        console.log(err)
    })
</script>
</html>
